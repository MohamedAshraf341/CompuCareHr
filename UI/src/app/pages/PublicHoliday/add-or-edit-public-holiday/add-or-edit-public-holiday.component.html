<div class="example-form">
  <form [formGroup]="PublicHolidayForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="this.PublicHolidayId==0">
            اضافة
          </span>
          <span *ngIf="this.PublicHolidayId!=0">
            تعديل
          </span> الاجازه
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>كود الاجازه</mat-label>
          <input matInput type="text" placeholder="English Name" formControlName="Enname"
            [(ngModel)]="this.PublicHolidayArr.Enname" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>اسم الاجازه</mat-label>
          <input matInput type="text" placeholder="Arabic Name" formControlName="Arname"
            [(ngModel)]="this.PublicHolidayArr.Arname" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Fdate</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="Fdate" [(ngModel)]="this.PublicHolidayArr.Fdate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Tdate</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="Tdate" [(ngModel)]="this.PublicHolidayArr.Tdate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>



      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!PublicHolidayForm.valid"
          (click)="createOrEditPublicHolidayForm()">حفظ</button>
        <button mat-raised-button color="warn" (click)="clear()">Clear</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
