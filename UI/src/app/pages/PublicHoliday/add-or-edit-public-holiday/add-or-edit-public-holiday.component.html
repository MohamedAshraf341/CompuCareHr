<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">الاجازات الرسميه</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="example-form">
  <form [formGroup]="PublicHolidayForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="this.PublicHolidayId==0">
            اضافة
          </span>
          <span *ngIf="this.PublicHolidayId!=0">
            تعديل
          </span> الاجازه
        </mat-card-title>
      </mat-card-header>
      <button type="button" class="btn btn-primary" (click)="Backtolist()"> <mat-icon>fast_rewind</mat-icon> </button>
      <mat-card-content class="content">
        <mat-form-field>
          <mat-label>كود الاجازه</mat-label>
          <input [readonly]="this.button==false" matInput type="text" placeholder="English Name" formControlName="Enname"
            [(ngModel)]="this.PublicHolidayArr.Enname" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>اسم الاجازه</mat-label>
          <input [readonly]="this.button==false" matInput type="text" placeholder="Arabic Name" formControlName="Arname"
            [(ngModel)]="this.PublicHolidayArr.Arname" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Fdate</mat-label>
          <input [readonly]="this.button==false" matInput [matDatepicker]="picker1" formControlName="Fdate" [(ngModel)]="this.PublicHolidayArr.Fdate">
          <mat-datepicker-toggle [disabled]="this.button==false" matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Tdate</mat-label>
          <input [readonly]="this.button==false" matInput [matDatepicker]="picker2" formControlName="Tdate" [(ngModel)]="this.PublicHolidayArr.Tdate">
          <mat-datepicker-toggle [disabled]="this.button==false" matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions *ngIf="this.button==null">
        <button mat-raised-button color="primary" [disabled]="!PublicHolidayForm.valid"
          (click)="createOrEditPublicHolidayForm()">حفظ</button>
        <button mat-raised-button color="warn" (click)="clear()">Clear</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
  </div>
</div>
