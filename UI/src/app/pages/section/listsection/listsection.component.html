<div class="container">
    <mat-card>
        <mat-card-header>
<mat-card-title>
    List Of Section
</mat-card-title>
        </mat-card-header>
      
    </mat-card>

    <section fxLayout fxLayoutAlign="space-between ">
        <div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
         </div>
         <button mat-raised-button color="primary" [routerLink]="['/defaultPage/addOrEditsection/0']"
         matTooltip=" Add New Section"
         matTooltipClass="example-tooltip-red"
         aria-label="Button that shows a red tooltip"
         class="example-button">
         <mat-icon>add_box</mat-icon>New Section
 </button>
     </section>

 
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Id"  >
            <th  hidden mat-header-cell *matHeaderCellDef mat-sort-header>
                Id
            </th>
            <td hidden mat-cell *matCellDef="let element"> {{element.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="Enname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Enname
            </th>
            <td mat-cell *matCellDef="let element"> {{element.Enname}} </td>
        </ng-container>
        <ng-container matColumnDef="Arname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Arname
            </th>
            <td mat-cell *matCellDef="let element"> {{element.Arname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                actions
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="green-icon"  (click)="addOrEditsection(element.Id)">edit</mat-icon>
                <mat-icon class="red-icon"  (click)="delete(element)">delete</mat-icon>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colums"></tr>
        <tr mat-row *matRowDef="let row; columns: colums;"></tr>
    </table>
    <mat-paginator [length]="Sections.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
