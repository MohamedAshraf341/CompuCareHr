<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">مستوي الوظائف</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="example-form">
    <form [formGroup]="jobLevelForm">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <span *ngIf="this.jobLevelId==0">
              Add New
            </span>
            <span  *ngIf="this.jobLevelId!=0">
              Edit
            </span> Job Level
          </mat-card-title>
        </mat-card-header>
        <button type="button" class="btn btn-primary" (click)="Backtolist()"> <mat-icon>fast_rewind</mat-icon> </button>
        <mat-card-content class="content">
            <mat-form-field>
                <mat-label>Arabic Name</mat-label>
                <input [readonly]="this.button==false" matInput type="text" placeholder="Arabic Name"  [(ngModel)]="this.jobLevelArr.Arname" formControlName="Arname" required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>English Name</mat-label>
                <input [readonly]="this.button==false" matInput type="text" placeholder="English Name"  [(ngModel)]="this.jobLevelArr.Enname" formControlName="Enname" required>
              </mat-form-field>
  
      
  
        </mat-card-content>
        <mat-card-actions *ngIf="this.button==null">
          <button mat-raised-button color="primary" [disabled]="!jobLevelForm.valid" (click)="createOrEditjobLevel()">Save</button>
          <button mat-raised-button color="warn" (click)="clear()">Clear</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
  </div>
</div>
