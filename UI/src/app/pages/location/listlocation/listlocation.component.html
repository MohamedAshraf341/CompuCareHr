<div class="container">
    <mat-card>
        <mat-card-header>
<mat-card-title>
    List Of Locations
</mat-card-title>
        </mat-card-header>
      
    </mat-card>

    <section fxLayout fxLayoutAlign="space-between ">
        <div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
         </div>
         <button mat-raised-button color="primary"
         matTooltip=" Add New Location"
         matTooltipClass="example-tooltip-red"
         aria-label="Button that shows a red tooltip"
         class="example-button">
         <mat-icon>add_box</mat-icon>New Location
 </button>
     </section>

 
    <table mat-table [dataSource]="dataSource" matSort>
      
        <ng-container matColumnDef="shiftid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.shiftid}} </td>
        </ng-container>
        <ng-container matColumnDef="fromDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Latitude
            </th>
            <td mat-cell *matCellDef="let element"> {{element.fromDate}} </td>
        </ng-container>
        <ng-container matColumnDef="toDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Longitude
            </th>
            <td mat-cell *matCellDef="let element"> {{element.toDate}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                actions
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="green-icon" >edit</mat-icon>
                <mat-icon class="red-icon">delete</mat-icon>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colums"></tr>
        <tr mat-row *matRowDef="let row; columns: colums;"></tr>
     
    </table>
    <mat-paginator [length]="locations.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
