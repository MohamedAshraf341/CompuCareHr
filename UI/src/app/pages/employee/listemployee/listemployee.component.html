<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">الموظفين</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="example-form">
            <mat-card>
                <mat-card-header>
        <mat-card-title>
            قائمة الموظفين
        </mat-card-title>
                </mat-card-header>
              
            </mat-card>
            
        
            <section fxLayout fxLayoutAlign="space-between ">
                <div>
            <mat-form-field>
                <mat-label>بحث</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search">
            </mat-form-field>
                 </div>
                 <button *ngIf="this.New" mat-raised-button color="primary" [routerLink]="['/defaultPage/addOrEditemployee/0']"
                 matTooltip=" Add New Employee"
                 matTooltipClass="example-tooltip-red"
                 aria-label="Button that shows a red tooltip"
                 class="example-button">
                 <mat-icon>add_box</mat-icon>اضافة موظف جديد
         </button>
             </section>
        
         
            <table mat-table [dataSource]="dataSource" matSort>

                    
           
                <ng-container matColumnDef="EmpName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        اسم الموظف
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.EmpName}} </td>
                </ng-container>
                <ng-container matColumnDef="EmpCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        كود الموظف
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.EmpCode}} </td>
                </ng-container>
                <ng-container matColumnDef="Birth">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        تاريخ ميلاده
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.Birth}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        actions
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon   class="mat-icon blue-icon" (click)="view(element.Id,false)" >visibility</mat-icon>
                        <mat-icon *ngIf="this.edit" class=" mat-icon green-icon" (click)="addOrEditemployee(element.Id)" >edit</mat-icon>
                        <mat-icon *ngIf="this.delete" class="mat-icon red-icon" (click)="Delete(element)">delete</mat-icon>
                    </td>
        
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="colums"></tr>
                <tr mat-row *matRowDef="let row; columns: colums;"></tr>
            </table>
            <mat-paginator [length]="employees.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
    </div>
</div>
