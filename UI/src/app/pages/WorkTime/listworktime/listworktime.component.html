<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">مواعيد العمل</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="example-form">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        قائمة مواعيد العمل
                    </mat-card-title>
                </mat-card-header>

            </mat-card>
            <section fxLayout fxLayoutAlign="space-between ">
                <div>
                    <mat-form-field>
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" [routerLink]="['/defaultPage/addOrEditworktime/0']"
                    matTooltip=" Add New workTime" matTooltipClass="example-tooltip-red"
                    aria-label="Button that shows a red tooltip" class="example-button">
                    <mat-icon>add_box</mat-icon>اضافة معاد ورديه جديد
                </button>
            </section>
             <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="Shift">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        ShiftId
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.Shift.Arname}} </td>
                </ng-container>

                <ng-container matColumnDef="FromDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        fromDate
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.FromDate | date:'yyyy-MM-dd'}} </td>
                </ng-container>
                <ng-container matColumnDef="ToDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        toDate
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.ToDate | date:'yyyy-MM-dd' }} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        actions
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon class="green-icon" (click)="addOrEditempwork(element.Id)">edit</mat-icon>
                        <mat-icon class="red-icon" (click)="delete(element)">delete</mat-icon>
                    </td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colums"></tr>
                <tr mat-row *matRowDef="let row; columns: colums;"></tr>
            </table> 
            <mat-paginator [length]="empworks.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
    </div>
</div>
