<div class="example-form">
  <form [formGroup]="employeeworkForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="this.empworkid==0">
            اضافة          
          </span>
          <span *ngIf="this.empworkid!=0">
            تعديل          
          </span> معاد ورديه
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="flex">
          <mat-form-field>
            <mat-label>shift name</mat-label>
            <mat-select [(ngModel)]="this.empArr.ShiftId" formControlName="ShiftId">
              <mat-option *ngFor="let shift of shifts" [value]="shift.Id">
                {{shift.Arname}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>From Date</mat-label>
            <input matInput [matDatepicker]="picker1" [(ngModel)]="this.empArr.FromDate" formControlName="FromDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>To Date </mat-label>
            <input matInput [matDatepicker]="picker2" [(ngModel)]="this.empArr.ToDate" formControlName="ToDate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="flex">
          <mat-form-field>
            <mat-label>startSign </mat-label>
            <input matInput type="text" placeholder="StartSign" [(ngModel)]="this.empArr.StartSign"
              formControlName="StartSign">
          </mat-form-field>
          <mat-form-field>
            <mat-label>endSign </mat-label>
            <input matInput type="text" placeholder="EndSign" [(ngModel)]="this.empArr.EndSign"
              formControlName="EndSign">
          </mat-form-field>
          <mat-form-field>
            <mat-label>overTimeStart </mat-label>
            <input matInput type="text" placeholder="OverTimeStart" [(ngModel)]="this.empArr.OverTimeStart"
              formControlName="OverTimeStart">
          </mat-form-field>
        </div>
        <div class="flex">
          <mat-form-field>
            <mat-label>startShift</mat-label>
            <input matInput type="text" placeholder="StartShift" [(ngModel)]="this.empArr.StartShift"
              formControlName="StartShift">
          </mat-form-field>
          <mat-form-field>
            <mat-label>endShift </mat-label>
            <input matInput type="text" placeholder="EndShift" [(ngModel)]="this.empArr.EndShift"
              formControlName="EndShift">
          </mat-form-field>
          <mat-form-field>
            <mat-label>earlyPermission </mat-label>
            <input matInput type="text" placeholder="EarlyPermission" [(ngModel)]="this.empArr.EarlyPermission"
              formControlName="EarlyPermission">
          </mat-form-field>
        </div>
        <div class="flex">
          <mat-form-field>
            <mat-label>latePermission </mat-label>
            <input matInput type="text" placeholder="LatePermission" [(ngModel)]="this.empArr.LatePermission"
              formControlName="LatePermission">
          </mat-form-field>
          <!-- <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="this.empArr.isHour" formControlName="isHour">isHour
            </mat-checkbox>
          </section>
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="this.empArr.isDayOff" formControlName="isDayOff">isDayOff
            </mat-checkbox>
          </section> -->
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!employeeworkForm.valid" (click)="createOrEditemployeeWork()">save</button>
        <button mat-raised-button color="warn" (click)="clear()">Clear</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
