<div class="example-form">
    <form [formGroup]="jobForm">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <span *ngIf="this.jobId==0">
              اضافة
            </span>
            <span  *ngIf="this.jobId!=0">
              تعديل
            </span> وظيفة
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>كود الوظيفة</mat-label>
            <input matInput type="text" placeholder="English Name" [(ngModel)]="this.jobArr.Enname" formControlName="Enname" required>
          </mat-form-field>
            <mat-form-field>
                <mat-label>أسم الوظيفة</mat-label>
                <input matInput type="text" placeholder="Arabic Name" [(ngModel)]="this.jobArr.Arname" formControlName="Arname" required>
              </mat-form-field>

  
      
  
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="!jobForm.valid" (click)="createOrEditjob()"> حفظ</button>
          <button mat-raised-button color="warn" (click)="clear()">Clear</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
