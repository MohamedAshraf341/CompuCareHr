<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">المستخدمين</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="example-form">
            <mat-card>
                <mat-card-header>
        <mat-card-title>
            قائمة المستخدمين
        </mat-card-title>
                </mat-card-header>
            </mat-card>
        
            <section fxLayout fxLayoutAlign="space-between ">
                <div>
            <mat-form-field style="width: auto;">
                <mat-label>Filter</mat-label>
                <input style="width: auto;" matInput (keyup)="applyFilter($event)" placeholder="Search">
            </mat-form-field>
                 </div>
                 <button mat-raised-button color="primary" [routerLink]="['/defaultPage/adduserpermission']"
                 matTooltip=" Add New "
                 matTooltipClass="example-tooltip-red"
                 aria-label="Button that shows a red tooltip"
                 class="example-button">
                 <mat-icon>add_box</mat-icon>New user permission
         </button>
             </section>
        
         
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                       name
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                       name
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        actions
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon class="green-icon" (click)="Edituserpermission(element.id)" >edit</mat-icon>
                        <!-- <mat-icon class="red-icon" (click)="delete(element)">delete</mat-icon> -->
                    </td>
        
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="colums"></tr>
                <tr mat-row *matRowDef="let row; columns: colums;"></tr>
            </table>
            <mat-paginator [length]="usersystem.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
    </div>
</div>
