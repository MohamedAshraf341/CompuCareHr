<div class="container">
    <mat-card>
        <mat-card-header>
<mat-card-title>
    List Of Leaves Rules
</mat-card-title>
        </mat-card-header>
      
    </mat-card>

    <section fxLayout fxLayoutAlign="space-between ">
        <div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
         </div>
       
     </section>

 
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Id"  >
            <th   mat-header-cell *matHeaderCellDef mat-sort-header>
                Id
            </th>
            <td  mat-cell *matCellDef="let element"> {{element.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
  
 

        <tr mat-header-row *matHeaderRowDef="colums"></tr>
        <tr mat-row *matRowDef="let row; columns: colums;"></tr>
    </table>
    <mat-paginator [length]="leavesRules.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
