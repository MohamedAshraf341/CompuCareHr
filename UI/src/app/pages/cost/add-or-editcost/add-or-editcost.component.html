<div class="example-form">
    <form [formGroup]="costForm">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <span *ngIf="this.costId==0">
              Add New
            </span>
            <span *ngIf="this.costId!=0">
              Edit
            </span>Cost
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Arabic Name</mat-label>
                <input matInput type="text" placeholder="Arabic Name" [(ngModel)]="this.costArr.Arname" formControlName="Arname" required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>English Name</mat-label>
                <input matInput type="text" placeholder="English Name" [(ngModel)]="this.costArr.Enname" formControlName="Enname" required>
              </mat-form-field>
  
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="!costForm.valid" (click)="createOrEditCost()">Save</button>
          <button mat-raised-button color="warn" (click)="clear()">Clear</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
