<div class="container">
    <mat-card>
        <mat-card-header>
<mat-card-title>
    List Of Leaves Types
</mat-card-title>
        </mat-card-header>
      
    </mat-card>

    <section fxLayout fxLayoutAlign="space-between ">
        <div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
         </div>
         <!-- <button mat-raised-button color="primary" [routerLink]="['/addOrEditjoblevel/0']"
         matTooltip=" Add New Job Level"
         matTooltipClass="example-tooltip-red"
         aria-label="Button that shows a red tooltip"
         class="example-button">
         <mat-icon>add_box</mat-icon>New Job Level
 </button> -->
     </section>

 
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Id"  >
            <th   mat-header-cell *matHeaderCellDef mat-sort-header>
                Id
            </th>
            <td  mat-cell *matCellDef="let element"> {{element.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
  
 

        <tr mat-header-row *matHeaderRowDef="colums"></tr>
        <tr mat-row *matRowDef="let row; columns: colums;"></tr>
    </table>
    <mat-paginator [length]="leavesTypes.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
