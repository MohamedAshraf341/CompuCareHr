<div class="container">
    <mat-card>
        <mat-card-header>
<mat-card-title>
    List Of Accounts
</mat-card-title>
        </mat-card-header>
      
    </mat-card>

    <section fxLayout fxLayoutAlign="space-between ">
        <div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
         </div>
         <button mat-raised-button color="primary"
         matTooltip=" Add New Account"
         matTooltipClass="example-tooltip-red"
         aria-label="Button that shows a red tooltip"
         class="example-button">
         <mat-icon>add_box</mat-icon>New Account
 </button>
     </section>

 
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="AccountCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                AccountCode
            </th>
            <td mat-cell *matCellDef="let element"> {{element.AccountCode}} </td>
        </ng-container>
        <ng-container matColumnDef="AccountName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                AccountName
            </th>
            <td mat-cell *matCellDef="let element"> {{element.AccountName}} </td>
        </ng-container>
        <ng-container matColumnDef="EmpId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                EmpId
            </th>
            <td mat-cell *matCellDef="let element"> {{element.EmpId}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                actions
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="green-icon" >edit</mat-icon>
                <mat-icon class="red-icon">delete</mat-icon>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colums"></tr>
        <tr mat-row *matRowDef="let row; columns: colums;"></tr>
    </table>
    <mat-paginator [length]="accounts.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
