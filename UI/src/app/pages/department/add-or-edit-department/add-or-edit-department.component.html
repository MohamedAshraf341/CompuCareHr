<div class="example-form">
    <form [formGroup]="departmentForm">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <span *ngIf="this.departmentId==0">
              أضافة
            </span>
            <span  *ngIf="this.departmentId!=0">
              تعديل
            </span>قسم
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>كود القسم</mat-label>
            <input matInput type="text" placeholder="English Name"  [(ngModel)]="this.departmentArr.Enname" formControlName="Enname" required>
          </mat-form-field>
            <mat-form-field>
                <mat-label>اسم القسم</mat-label>
                <input matInput type="text" placeholder="Arabic Name" [(ngModel)]="this.departmentArr.Arname" formControlName="Arname" required>
              </mat-form-field>

  
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="!departmentForm.valid" (click)="createOrEditDepartment()">حفظ</button>
          <button mat-raised-button color="warn" (click)="clear()">Clear</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
