<div class="example-form">
    <form [formGroup]="busForm">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <span *ngIf="this.busId==0">
              اضافة
            </span>
            <span *ngIf="this.busId!=0">
              تعديل
            </span> بنك
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>كود البنك</mat-label>
            <input matInput type="text" placeholder="English Name"  [(ngModel)]="this.busArr.Enname" formControlName="Enname" required>
          </mat-form-field>
            <mat-form-field>
                <mat-label>اسم البنك</mat-label>
                <input matInput type="text" placeholder="Arabic Name"  [(ngModel)]="this.busArr.Arname" formControlName="Arname" required>
              </mat-form-field>

  
      
  
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="!busForm.valid" (click)="createOrEditBus()">حفظ</button>
          <button mat-raised-button color="warn" (click)="clear()">Clear</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
