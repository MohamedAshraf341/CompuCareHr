<div class="row" >
    <div class="col">
        <div widget class="card border-0 box-shadow">
            <div class="card-body widget-body">

                <form [formGroup]="searchForm">
                    <div class="row">
                        <div class="col-lg-4 mb-4">
                            <div class="form-group">
                                <label for="Comp">Report Name</label>
                                <select class="form-control" formControlName="Comp" id="Comp" >
                                    <option *ngFor="let reportname of reportnames" [value]="reportname.Id">{{reportname.Enname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!-- fdate -->
                        <div class="col-lg-4 mb-4">
                            <div class="form-group">
                                <label for="Fdate">From </label>
                                <div class="input-group">
                                    <input class="form-control" formControlName="Fdate" placeholder="yyyy-mm-dd"
                                        name="dp1" [(ngModel)]="modelCustom1" ngbDatepicker [dayTemplate]="From"
                                        [markDisabled]="isDisabled" #dc1="ngbDatepicker">
                                        <div *ngIf="f['Enname'].touched && f['Enname'].invalid" class="alert alert-danger">
                                            <div *ngIf="f['Enname'].errors && f['Enname'].errors['required']">shift Code is
                                                required.</div>
                                        </div>
                                    <div class="input-group-append" (click)="dc1.toggle()">
                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                            <ng-template #From let-date="date" let-currentMonth="currentMonth" let-selected="selected"
                                let-disabled="disabled">
                                <span class="custom-day" [class.weekend]="isWeekend(date)" [class.bg-primary]="selected"
                                    [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
                                    {{ date.day }}
                                </span>
                            </ng-template>
                        </div>
                        <!-- todate -->
                        <div class="col-lg-4 mb-4">
                            <div class="form-group">
                                <label for="Tdate">to </label>
                                <div class="input-group">
                                    <input class="form-control" formControlName="Tdate" placeholder="yyyy-mm-dd"
                                        name="dp2" [(ngModel)]="modelCustom" ngbDatepicker [dayTemplate]="to"
                                        [markDisabled]="isDisabled" #dc="ngbDatepicker">
                                        <div *ngIf="f['Enname'].touched && f['Enname'].invalid" class="alert alert-danger">
                                            <div *ngIf="f['Enname'].errors && f['Enname'].errors['required']">shift Code is
                                                required.</div>
                                        </div>
                                    <div class="input-group-append" (click)="dc.toggle()">
                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                            <ng-template #to let-date="date" let-currentMonth="currentMonth" let-selected="selected"
                                let-disabled="disabled">
                                <span class="custom-day" [class.weekend]="isWeekend(date)" [class.bg-primary]="selected"
                                    [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
                                    {{ date.day }}
                                </span>
                            </ng-template>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="Comp">From Employee</label>
                                <select class="form-control" formControlName="Comp" id="Comp">
                                    <option *ngFor="let employee of employees"  [value]="employee.Id">{{employee.EmpName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="Comp">To Employee</label>
                                <select class="form-control" formControlName="Comp" id="Comp">
                                    <option *ngFor="let employee of employees"  [value]="employee.Id">{{employee.EmpName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 mb-4">
                            <div class="form-group">
                                <label for="Comp">Job select</label>
                                <select class="form-control" formControlName="Comp" id="Comp">
                                    <option *ngFor="let timetable of reporttimetables" [value]="timetable.Id">{{timetable.Enname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 mb-4">
                            <div class="form-group">
                                <label for="Comp">Job select</label>
                                <select class="form-control" formControlName="Comp" id="Comp">
                                    <option *ngFor="let department of reportdepartments" [value]="department.Id">{{department.Enname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 mb-4">
                            <div class="form-group">
                                <label for="Comp">Job select</label>
                                <select class="form-control" formControlName="Comp" id="Comp">
                                    <option *ngFor="let Leave of Leaves" [value]="Leave.Id">{{Leave.Enname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row justify-content-center mt-5">
                        <button type="submit" class="btn btn-success mr-3" [disabled]="!searchForm.valid"
                            (click)="searchReport()">Search</button>
                        <button class="btn btn-danger" (click)="clear()">Clear</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
